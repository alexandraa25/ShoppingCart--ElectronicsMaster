<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
 
</head>

<body>
  <app-popup-message [title]="popupTitle" [message]="popupMessage" [isError]="popupIsError" [isVisible]="popupVisible"
  (onClose)="closePopup()">
</app-popup-message>
  <div class="container">
    <div class="header">
      Already have an account? <a href="#">Sign In</a>
    </div>
    <h2>Create an Account</h2>
   

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" formControlName="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" formControlName="emailAddress" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" formControlName="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <i class="fas fa-id-card"></i>
        <input type="text" formControlName="firstName" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-id-badge"></i>
        <input type="text" formControlName="lastName" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="text" formControlName="phoneNumber" placeholder="Phone Number">
      </div>

      <div class="form-group full-width">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" formControlName="address" placeholder="Address">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>
  </div>
</body>

</html>
