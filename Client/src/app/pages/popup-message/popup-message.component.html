<div class="popup-overlay" *ngIf="isVisible">
  <div class="popup-container">
    <div class="popup-header" [ngClass]="{ 'error': isError, 'success': !isError }">
      <h3><div class="centered-content">{{ title }}</div></h3>
      <button class="close-button" (click)="closePopup()">âœ–</button>
    </div>
    <div class="popup-body">
      <p>{{ message }}</p>
    </div>
    <div class="popup-footer">
      <button (click)="closePopup()">OK</button>
    </div>
  </div>
</div>
